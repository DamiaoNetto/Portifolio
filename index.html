<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/css/reset.css" />
    <link rel="stylesheet" href="/src/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=El+Messiri:wght@400..700&family=Fjalla+One&family=Gelasio:ital,wght@0,400..700;1,400..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Skranji:wght@400;700&family=Tangerine:wght@400;700&display=swap"

    />

    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <title>Damiao Netto</title>
  </head>
  <body>
    <header id="menu">
      <div class="interface">
        <div class="logo">
          <a href="#"
            ><img src="src/images/logoDN.svg" alt="Logo do Desenvolvedor"
          /></a>
        </div>

        <nav class="menu-desktop">
          <ul>
            <li>
              <a href="#menu">INICIO <span></span></a>
            </li>
            <li>
              <a href="#sobre">SOBRE MIM <span></span></a>
            </li>
            <li>
              <a href="#habilidades">HABILIDADES<span></span></a>
            </li>
            <li>
              <a href="#projetos">PROJETOS<span></span></a>
            </li>
            <li>
              <a href="#contato">CONTATOS<span></span></a>
            </li>
          </ul>
        </nav>

        <div class="logo">
          <a href="#"
            ><img src="src/images/logoDN.svg" alt="Logo do Desenvolvedor"
          /></a>
        </div>
      </div>
    </header>

    <main>
      <section id="inicio" class="home">
        <div class="interface">
          <div class="flex">
            <article class="informacoes">
              <h1>Olá, Sou Damião Netto.</h1>
              <h2>Desenvolvedor <span class="text"></span></h2>
              <p></p>
              <ul class="redes-sociais">
                <li>
                  <a
                    href="https://www.linkedin.com/"
                    title="Ir para o Linkedin"
                    target="_blank"
                  >
                    <i class="fab fa-linkedin-in"></i>
                  </a>
                </li>

                <li>
                  <a
                    href="https://wa.me/5584999259170"
                    title="Enviar Mensagem No WhatsApp"
                    target="_blank"
                  >
                    <i class="fab fa-whatsapp"></i>
                  </a>
                </li>

                <li>
                  <a
                    href="https://www.github.com/"
                    title="Ir Para o GitHub"
                    target="_blank"
                  >
                    <i class="fab fa-github"></i>
                  </a>
                </li>

                <li>
                  <a
                    href="https://www.instagram.com/"
                    title="Ir Para o instagram"
                    target="_blank"
                  >
                    <i class="fab fa-instagram"></i>
                  </a>
                </li>
              </ul>
            </article>

            <article class="ft-perfil">
              <div class="foto sombra-interna">
                <img src="src/images/Netto.png" alt="" />
              </div>
            </article>
          </div>
        </div>
      </section>

      <section id="habilidades" class="skills">
        <div class="interface">
          <h2>MINHAS HABILIDADES.</h2>
          <div class="flex"></div>
        </div>
      </section>

      <section id="projetos" class="projects">
        <div class="interface">
          <h2>MEUS PROJETOS.</h2>
          <div class="flex"></div>
        </div>
      </section>
    </main>

    <script src="src/js/main.js"></script>

</html>
